<div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-9">
        <h1 class="display-4">Welcome to Your Organization Ration Distribution!</h1>

        <p class="lead">Alhamdolillah</p>

        <div [ngSwitch]="isAuthenticated()">

            </div>
        </div>
    </div>
</div>
